{% extends "main/base.html" %}
{% load static %}

<!-- css -->
{% block css %}
<link rel="stylesheet" type="text/css" href="{% static "main/css/top.css" %}">
{% endblock %}

<!-- main -->
{% block main %}
<main>
  <div style="width: 50%;margin: 0px auto;">
  <h1>Welcome to My Portfolio !!</h1>
      <hr />
      {% for post in post_list %}
      <div>
        <h2>{{ post.title }}</h2>
        <div style="text-align: right;">
          <a href="{% url 'main:post_detail' post.pk %}" class="btn-gradient-radius">read more</a>
        </div>
      </div>
      <hr />
      {% endfor %}
      <h2 style="text-align: center;">Contacts</h2>
      <ul class="contacts">
        <li><a href="https://twitter.com/maroblog28"><i class="fab fa-twitter-square"></i></a></li>
        <li><a href="https://github.com/maro-28"><i class="fab fa-github-square"></i></a></li>
      </ul>
  </div>
</main>
{% endblock %}
